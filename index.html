<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="title">Tic-Tac-Toe</div>
    <div class="content">
        <div class="sidebar">
            <div>Select mode</div>
            <input type="radio" id="human" name="read-status" value="human">
            <label for="human">Human</label>
            <input type="radio" id="ai" name="read-status" value="ai">
            <label for="human">AI</label>
            <select name="difficulties" id="difficulties">
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button>Apply</button>
        </div>
        <div class="main-content">
            <div class="message">Player X's turn</div>
            <div class="grid"></div>
            <button>Restart</button>
        </div>
    </div>
</body>

</html>
